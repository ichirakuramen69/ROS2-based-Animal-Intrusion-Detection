<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rover Controls</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background-color: #2c3e50; color: #ecf0f1; margin: 0; }
        h1 { color: #3498db; }
        #controls { display: grid; grid-template-columns: 1fr 1fr 1fr; grid-gap: 15px; max-width: 320px; }
        .placeholder { visibility: hidden; }
        .btn { padding: 25px; font-size: 30px; font-weight: bold; cursor: pointer; border: none; border-radius: 12px; background-color: #3498db; color: white; transition: background-color 0.2s, transform 0.1s; user-select: none; }
        .btn:hover { background-color: #2980b9; }
        .btn:active { transform: scale(0.95); }
        .stop { background-color: #e74c3c; }
        .stop:hover { background-color: #c0392b; }
    </style>
</head>
<body>
    <h1>Rover Controls</h1>
    <div id="controls">
        <div class="placeholder"></div>
        <button class="btn" onclick="sendCommand('F')">▲</button>
        <div class="placeholder"></div>
        <button class="btn" onclick="sendCommand('L')">◀</button>
        <button class="btn stop" onclick="sendCommand('S')">■</button>
        <button class="btn" onclick="sendCommand('R')">▶</button>
        <div class="placeholder"></div>
        <button class="btn" onclick="sendCommand('B')">▼</button>
        <div class="placeholder"></div>
    </div>

    <script>
        // Function to send a command to the Python server when a button is clicked
        function sendCommand(command) {
            // Use the fetch API to send a GET request to the /control/<command> route
            fetch(`/control/${command}`)
                .then(response => {
                    if (!response.ok) {
                        console.error('Command failed!');
                    }
                });
        }
    </script>
</body>
</html>
